	<script type="text/javascript">
	    fish.ready(function () {
	        fish.all("#mTip1").on("click", function (e) {
	            fish.stopBubble(e);
	            fish.mPop({
                    cover:true,
                    //  content: fish.dom("#tcc"),  //dom节点或者是文本
	               iframe:true,
                   src:"http://www.baidu.com",
                   width:500,
                   height:500
	            }, true)
	        })

	        fish.all("#mTip2").on("click", function (e) {
	            fish.stopBubble(e);
	            fish.mPop({
	                content: fish.dom("#tcc"),  //dom节点或者是文本
	                relative: {
	                    relativeObj: this
	                }
	            }, false)
	        })

	        fish.all("#mTip3").on("click", function (e) {
	            fish.stopBubble(e);
	            fish.mPop({
	                cover: true,

	                height: "200"
	            },false)

	    })
	</script>
